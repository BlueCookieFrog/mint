[package]
name = "modloader-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.68"
clap = { version = "4.0.32", features = ["derive"] }
dotenv = "0.15.0"
futures = "0.3.25"
hex = "0.4.3"
indexmap = "1.9.2"
md-5 = "0.10.5"
modio = "0.7.1"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.91"
tokio = { version = "1.23.0", features = ["full"] }
uesave = { git = "https://github.com/trumank/uesave-rs.git", version = "0.1.0" }
zip = { version = "0.6.3", default-features = false, features = ["aes-crypto", "deflate", "time", "zstd"] }
